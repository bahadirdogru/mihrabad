<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div>
<div class="card">
    <div class="row">
        <div class="col-12 wrapthumbnail">
            <a href="{{ post.url | absolute_url }}">
            <div class="thumbnail" style="background-image:url({{site.baseurl}}/{{post.image}});">
            </div>
            </a>
        </div>
        <div class="col-12">
            <div class="card-block">
                <h3 class="card-title"><a href="{{ post.url | absolute_url }}" style="color:black">{{ post.title }}</a></h3>
                <a class="btn btn-outline-dark" href="{{ post.mlink }}" style="color: black;" target="_blank">Satın Alın</a>
                <div class="metafooter">
                    <div class="wrapfooter">
                        <span class="post-date">{{ post.date | date_to_string }}</span>
                        </span>
                        <span class="post-read-more"><a href="{{ post.url | absolute_url }}" title="Read Story"><i class="fa fa-link"></i></a></span>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- end post -->
